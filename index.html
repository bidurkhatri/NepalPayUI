<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepalPay Contract Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NepalPay Contract Interaction</h1>
    
    <!-- Deposit Tokens -->
    <label for="depositAmount">Deposit Amount:</label>
    <input type="number" id="depositAmount">
    <button onclick="depositTokens()">Deposit Tokens</button>

    <!-- Withdraw Tokens -->
    <label for="withdrawAmount">Withdraw Amount:</label>
    <input type="number" id="withdrawAmount">
    <button onclick="withdrawTokens()">Withdraw Tokens</button>

    <!-- Send Tokens -->
    <label for="recipientAddress">Recipient Address:</label>
    <input type="text" id="recipientAddress">
    <label for="sendAmount">Amount:</label>
    <input type="number" id="sendAmount">
    <button onclick="sendTokens()">Send Tokens</button>

    <!-- Other functions... -->

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
